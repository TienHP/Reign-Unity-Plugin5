apply plugin: 'com.android.application'

android {
    compileSdkVersion ??
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.Company.AppName"
        minSdkVersion ??
        targetSdkVersion ??
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}